<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/evento_update.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="newup">
            <div class="newupA">
                <h1 class="newupT">Actualizar evento</h1>
                <form action="">
                    <p class="newup1">Nombre</p>
                    <input class="newup2" type="text" placeholder="Ingresar nombre">
                    <p class="newup3">Fecha inicio</p>
                    <input class="newup4" type="date" placeholder="Ingresar fecha de inicio">
                    <p class="newup5">Fecha fin</p>
                    <input class="newup6" type="date" placeholder="Ingresar fecha de fin">
                    <p class="newup7">Descripción</p>
                    <textarea class="newup8" name="" id="" cols="30" rows="10" placeholder="Ingresar descripción"></textarea>
                    <p class="newup9">Precio</p>
                    <input class="newup10" type="text" placeholder="Ingresar precio">
                    <p class="newup11">Imagen</p>
                    <input class="newup12" type="file">
                    <p class="newup13">URL</p>
                    <input class="newup14" type="text" placeholder="Ingresar URL">
                    <input class="newup15" type="submit" value="Actualizar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
